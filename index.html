<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="calculadora">
        <h1>Calculadora b√°sica</h1>
        <p id="result"></p>
         <div id="teclado">
                <button class="numero delete" id="botaoDEL">Del</button>
                <button class="numero limpar" id="botaoC">C</button>
                <button class="numero Igual" id="botaoIgual">=</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="numero">/</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="numero">*</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="numero">-</button>
                <button class="numero" id="botao0">0</button>
                <button class="numero">.</button>
                <button class="numero">+</button>   
            </div>
        </div>
</body>
<script src="script.js"></script>
</html>
